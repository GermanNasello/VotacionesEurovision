<div *ngIf="cargando">Cargando resultados...</div>
<div *ngIf="error">{{ error }}

</div>

<div *ngIf="!cargando && !error">
  <h2>Resumen de votaciones para {{ hogar }}</h2>

  <div class="boton-estadisticas">
    <button (click)="irAVotaciones()" class="btn btn-estadisticas">Ver estad√≠sticas del hogar</button>
  </div>

  <div class="navegacion">
    <button (click)="navegar(-1)" [disabled]="indiceActual === 0" class="btn btn-anterior">Anterior</button>

    <div class="centro-navegacion">
      <img [src]="'assets/' + paises[indiceActual] + '.png'" class="bandera" />
      <span class="nombre-pais">{{ paises[indiceActual] }}</span>
    </div>

    <button (click)="navegar(1)" [disabled]="indiceActual === paises.length - 1"
      class="btn btn-siguiente">Siguiente</button>
  </div>

  <canvas baseChart [data]="{ labels: chartLabels, datasets: [{ data: chartData, label: 'Media de votos' }] }"
    [type]="chartType" [options]="chartOptions">
  </canvas>

  <table style="margin-top: 30px;">
    <thead>
      <tr>
        <th>Persona</th>
        <th>Media</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let resultado of resultados">
        <td>{{ resultado[0] }}</td>
        <td>{{ resultado[1] }}</td>
      </tr>

    </tbody>
  </table>
  <div class="boton-estadisticas">
    <button (click)="votaciones()" class="btn btn-estadisticas">Volver a votaciones</button>
  </div>
</div>
